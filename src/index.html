<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgxOnesignal</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1976d2" />
    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        console.log('start');
        OneSignal.init({
          appId: '31c6b7b7-e2ad-4039-953e-e8f73f0f7e1c',
          allowLocalhostAsSecureOrigin: true,
          autoRegister: true,
          notifyButton: {
            enable: true,
          },
        });
        OneSignal.sendTag('id', '1234134234');
      });

      OneSignal.push([
        'addListenerForNotificationOpened',
        function(data) {
          console.log('Notification Clicked', data);
        },
      ]);

      OneSignal.push(function() {
        OneSignal.on('notificationDisplay', function(event) {
          console.warn('notificationDisplay', event);
        });
      });

      OneSignal.push(function() {
        OneSignal.on('notificationDismiss', function(event) {
          console.warn('notificationDismiss', event);
        });
      });
    </script>
  </head>
  <body>
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
